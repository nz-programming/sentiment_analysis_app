{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"> 
        <!-- set favicon -->
        <link rel="icon" href="#"> 

        <!-- bootstrap -->
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous"
        />

        <!-- chart.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>

        <!-- original css -->
        <link href="{% static 'twitter_analysis/css/style.css' %}" rel="stylesheet">



        <title>Twitter Analysis</title>
    </head>
    <body>
        <!-- navigation bar -->
        <div class="header">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Twitter Analysis</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Sentiment analysis</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Retweet</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Keyword & Keyphrase</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>

        <!-- contents -->
        <div class="contents_container">
            <div class="serch_word_wrap">
                <p class="search_word">Search Word: lipstick</p>
            </div>

            <!-- analysis -->
            <div class="analysis_wrap">
                <div class="canvas-container">
                    <canvas id="myChart"></canvas>
                </div>



                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="container-fluid">
                                    <!-- <div class="sample_2">XXX</div> -->
                                    <!--  -->
                                    <div class="row">
                                        <div class="col-sm-3 text-center">
                                            User
                                        </div>
                                        <div class="col-sm-3 text-center">
                                            Sentiment score
                                        </div>
                                        <div class="col-sm text-center">
                                            Post
                                        </div>
                                    </div>
                                    <!-- sentiment score ranking No.1 -->
                                    <div class="row">
                                        <div class="col-sm-3 text-center text-break">
                                            <img src="a" class="sent_icon_1">
                                            <span class="sent_username_1"></span>
                                        </div>
                                        <div class="col-sm-3 text-center text-break">
                                            <div class="sent_score_1"></div>
                                        </div>
                                        <div class="col-sm">
                                            <div class="sent_text_1"></div>
                                        </div>
                                    </div>
                                    <!-- sentiment score ranking No.2 -->
                                    <div class="row">
                                        <div class="col-sm-3 text-center text-break">
                                            <img src="a" class="sent_icon_2">
                                            <span class="sent_username_2"></span>
                                        </div>
                                        <div class="col-sm-3 text-center text-break">
                                            <div class="sent_score_2"></div>
                                        </div>
                                        <div class="col-sm">
                                            <div class="sent_text_2"></div>
                                        </div>
                                    </div>
                                    <!-- sentiment score ranking No.3-->
                                    <div class="row">
                                        <div class="col-sm-3 text-center text-break">
                                            <img src="a" class="sent_icon_3">
                                            <span class="sent_username_3"></span>
                                        </div>
                                        <div class="col-sm-3 text-center text-break">
                                            <div class="sent_score_3"></div>
                                        </div>
                                        <div class="col-sm">
                                            <div class="sent_text_3"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>



            </div>
        </div>

        <!-- button -->
        <div class="button_container">
            <form action="http://127.0.0.1:8000/twitter_analysis/week" method="get">
                <button type="submit" name="week_button" class="btn btn-outline-secondary btn-light text-muted border-secondary">Week</button>
            </form>
            <form action="http://127.0.0.1:8000/twitter_analysis/month" method="get">
                <button type="submit" name="month_button" class="btn btn-outline-secondary btn-light text-muted border-secondary">Month</button>
            </form>
            <form action="http://127.0.0.1:8000/twitter_analysis/year" method="get">
                <button type="submit" name="year_button" class="btn btn-outline-secondary btn-light text-muted border-secondary">Year</button>
            </form>
        </div>

        <!-- footer -->
        <div class="footer_container">
            <footer class="py-3 my-4">
                <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Sentiment analysis</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Retweet</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Keyword & Keyphrase</a></li>
                </ul>
                <p class="text-center text-muted">&copy; Hiroki Ando</p>
            </footer>
        </div>

        <!-- read global variables for js-->
        <script>
            {% autoescape off %}
                dataset = {{data_json}}
            {% endautoescape %}
        </script>
        <!-- read js files -->
        <script src="{% static 'twitter_analysis/js/chart.js' %}"></script>
        <script src="{% static 'twitter_analysis/js/clickhandle.js' %}"></script>
        <script src="{% static 'twitter_analysis/js/modal.js' %}"></script>

        <!-- Booststrap 5 -->
        <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
        ></script>
        </body>
    


</html>
