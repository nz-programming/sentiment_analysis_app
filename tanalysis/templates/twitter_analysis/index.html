{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"> 
        <!-- set favicon -->
        <link rel="icon" href="#"> 

        <!-- Bootstrap 5 -->
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous"
        />

        <!-- chart.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>

        <!-- original css -->
        <link href="{% static 'twitter_analysis/css/style.css' %}" rel="stylesheet">

        <title>Twitter Analysis</title>
    </head>
    <body>
        <!-- navigation bar -->
        {% include "twitter_analysis/header/navigationbar.html" %}

        <!-- contents -->
        <div class="contents_container">
            <div class="serch_word_wrap">
                <p class="search_word">Search Word: lipstick</p>
            </div>

            <!-- analysis -->
            <div class="analysis_wrap">
                <!-- chart -->
                {% include "twitter_analysis/chart/chart.html" %}
                <!-- modal -->
                {% include "twitter_analysis/modal/modal.html" %}
            </div>
        </div>

        <!-- button -->
        <div class="button_container">
            <form action="http://127.0.0.1:8000/twitter_analysis/week" method="get">
                <button type="submit" name="week_button" class="btn btn-outline-secondary btn-light text-muted border-secondary">Week</button>
            </form>
            <form action="http://127.0.0.1:8000/twitter_analysis/month" method="get">
                <button type="submit" name="month_button" class="btn btn-outline-secondary btn-light text-muted border-secondary">Month</button>
            </form>
            <form action="http://127.0.0.1:8000/twitter_analysis/year" method="get">
                <button type="submit" name="year_button" class="btn btn-outline-secondary btn-light text-muted border-secondary">Year</button>
            </form>
        </div>

        <!-- footer -->
        {% include "twitter_analysis/footer/footer.html" %}

        <!-- read global variables for js-->
        <script>
            {% autoescape off %}
                dataset = {{data_json}}
            {% endautoescape %}
        </script>

        <!-- read js files -->
        <script src="{% static 'twitter_analysis/js/chart.js' %}"></script>
        <script src="{% static 'twitter_analysis/js/clickhandler.js' %}"></script>
        <script src="{% static 'twitter_analysis/js/modalcontent.js' %}"></script>

        <!-- Booststrap 5 -->
        <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
        ></script>
    </body>
</html>
