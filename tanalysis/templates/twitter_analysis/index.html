{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"> 
        <!-- set favicon -->
        <link rel="icon" href="#"> 

        <!-- bootstrap -->
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous"
        />

        <!-- chart.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>

        <!-- original css -->
        <link href="{% static 'twitter_analysis/style.css' %}" rel="stylesheet">

        <title>Twitter Analysis</title>
    </head>
    <body>
        <!-- navigation bar -->
        <div class="header">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Twitter Analysis</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Sentiment analysis</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Retweet</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Keyword & Keyphrase</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>

        <!-- contents -->
        <div class="contents_container">
            <div class="serch_word_wrap">
                <p class="search_word">Search Word: lipstick</p>
            </div>

            <!-- analysis -->
            <div class="analysis_wrap">
                <div class="canvas-container">
                    <canvas id="myChart"></canvas>
                </div>
                <script>
                const data = JSON.parse('{{data_json|safe}}')
                var context = document.getElementById("myChart");
                var myLineChart  = new Chart(context, {
                    type: 'line',
                    data: {
                        labels: data.labels,
                        datasets: [{
                            label: 'Sentiment Score',
                            data:data.data,
                            backgroundColor: 'rgba(255, 99, 132, 0.2)',
                            borderColor: 'rgba(255,99,132,1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            yAxes: [{
                                ticks: {
                                    beginAtZero:true
                                }
                            }]
                        }
                    }
                });
                </script>
            </div>
        </div>

        <!-- button -->
        <div class="button_container">
            <form action="http://127.0.0.1:8000/twitter_analysis/" method="get">
                <!-- {% csrf_token %} -->
                <!-- {{ form.as_p }} -->
                <button type="submit" name="week_button" class="btn btn-outline-secondary btn-light text-muted border-secondary">Week</button>
            </form>
            <form action="http://127.0.0.1:8000/twitter_analysis/bbb" method="get">
                <button type="submit" name="month_button" class="btn btn-outline-secondary btn-light text-muted border-secondary">Month</button>
            </form>
            <form action="http://127.0.0.1:8000/twitter_analysis/" method="get">
                <button type="submit" name="year_button" class="btn btn-outline-secondary btn-light text-muted border-secondary">Year</button>
            </form>
        </div>

        <!-- footer -->
        <div class="footer_container">
            <footer class="py-3 my-4">
                <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Sentiment analysis</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Retweet</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Keyword & Keyphrase</a></li>
                </ul>
                <p class="text-center text-muted">&copy; Hiroki Ando</p>
            </footer>
        </div>

    </body>
    
    <!-- Booststrap5 -->
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
    ></script>

</html>
